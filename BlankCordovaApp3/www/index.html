<body style="background-image:url('Derpies.jpg');">
    <script type="text/javascript">
        var clicks = 0;
        function onClick() {
            clicks += 1;
            document.getElementById("clicks").innerHTML = clicks;

           $('body').prepend('<img id="theImg"' + clicks + ' src="smallcandy.jpg" style="height:32px; width:32px; position:relative; " />');
           $('button').animate({ top: '-=100px' }, 2000);
        };
    </script>
    <button style="float:right; width:100%; height:50px;" "type="button" onclick="onClick()">Candy</button>
    <h2 style="color:dogerblue">Clicks: <a id="clicks">0</a></h2>

    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

           width="2" height="1" />

    
    
    </body>
